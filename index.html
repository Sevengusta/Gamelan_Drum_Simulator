<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="map_area">
        <h1>gamelan drum simulator</h1>

        <div class="keys">
            <div class="grid_row">
                <div data-key="keyw" class="key keyw">W</div>
            </div>
            <div class="grid_row">
                <div data-key="keyq" class="key keyq">Q</div>
                <div data-key="keye" class="key keye">E</div>
            </div>
            <div class="grid_row">
                <div data-key="keya" class="key keya">A</div>
                <div data-key="keys" class="key keys">S</div>
            </div>
            <div class="grid_row">
                <div data-key="keyd" class="key keyd">D</div>
                <h5 gridpan="3">choose your sound</h5>
                <div data-key="keyz" class="key keyz">Z</div>
            </div>
            <div class="grid_row">
                <div data-key="keyx" class="key keyx">X</div>
                <div data-key="keyc" class="key keyc">C</div>
            </div>
            <div class="grid_row">
                <div data-key="keyv" class="key keyv">V</div>
                <div data-key="keyb" class="key keyb">B</div>
            </div>
            <div class="grid_row">
                <div data-key="keyn" class="key keyn">N</div>
            </div>
        </div>
        <div class="composer">
            <input type="text" id="input" placeholder="Faça uma composição..." />
            <button>Tocar</button>
        </div>

        <footer>Criado por Gustavo Neves</footer>

        <audio id="s_keyq" src="sounds/keyq.mp3"></audio>
        <audio id="s_keyw" src="sounds/keyw.mp3"></audio>
        <audio id="s_keye" src="sounds/keye.mp3"></audio>
        <audio id="s_keya" src="sounds/keya.mp3"></audio>
        <audio id="s_keys" src="sounds/keys.mp3"></audio>
        <audio id="s_keyd" src="sounds/keyd.mp3"></audio>
        <audio id="s_keyz" src="sounds/keyz.mp3"></audio>
        <audio id="s_keyx" src="sounds/keyx.mp3"></audio>
        <audio id="s_keyc" src="sounds/keyc.mp3"></audio>
        <audio id="s_keyv" src="sounds/keyv.mp3"></audio>
        <audio id="s_keyb" src="sounds/keyb.mp3"></audio>
        <audio id="s_keyn" src="sounds/keyn.mp3"></audio>
        <script src="script.js"></script>
    </div>
</body>
</html>
