<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <div class="map_area">
        <h1>gamelan drum simulator</h1>

        <div class="keys">
            <div class="grid_row">
                <div data-key="keyw" class="key keyw">W</div>
            </div>
            <div class="grid_row">
                <div data-key="keyq" class="key keyq">Q</div>
                <div data-key="keye" class="key keye">E</div>
            </div>
            <div class="grid_row">
                <div data-key="keya" class="key keya">A</div>
                <div data-key="keys" class="key keys">S</div>
            </div>
            <div class="grid_row">
                <div data-key="keyd" class="key keyd">D</div>
                <div class="game_area">
                    <h5 gridpan="3">choose your sound</h5> 
                    <div gridpan="3" class="image_area hide"> 
                        <img class="treasure hide" src="./assets/image/treasure.png"> 
                        <img class="death hide" src="./assets/image/death.png"> 
                    </div>
                </div>
                <div data-key="keyz" class="key keyz">Z</div>
            </div>
            <div class="grid_row">
                <div data-key="keyx" class="key keyx">X</div>
                <div data-key="keyc" class="key keyc">C</div>
            </div>
            <div class="grid_row">
                <div data-key="keyv" class="key keyv">V</div>
                <div data-key="keyb" class="key keyb">B</div>
            </div>
            <div class="grid_row">
                <div data-key="keyn" class="key keyn">N</div>
            </div>
        </div>
        <div class="game_result" style="display:none">game challenge</div>
        <div class="composer">
            <input type="text" id="input" placeholder="Faça uma composição..." />
            <button class="guess">Tocar</button>
            <div class="game_options">
                <button class="game easy" onclick="">easy</button>
                <button class="game normal" onclick="">normal</button>
                <button class="game hard" onclick="">hard</button>
            </div>
        </div>

        <footer>Criado por Gustavo Neves</footer>

        <audio id="s_keyq" src="./assets/sounds/keyq.mp3"></audio>
        <audio id="s_keyw" src="./assets/sounds/keyw.mp3"></audio>
        <audio id="s_keye" src="./assets/sounds/keye.mp3"></audio>
        <audio id="s_keya" src="./assets/sounds/keya.mp3"></audio>
        <audio id="s_keys" src="./assets/sounds/keys.mp3"></audio>
        <audio id="s_keyd" src="./assets/sounds/keyd.mp3"></audio>
        <audio id="s_keyz" src="./assets/sounds/keyz.mp3"></audio>
        <audio id="s_keyx" src="./assets/sounds/keyx.mp3"></audio>
        <audio id="s_keyc" src="./assets/sounds/keyc.mp3"></audio>
        <audio id="s_keyv" src="./assets/sounds/keyv.mp3"></audio>
        <audio id="s_keyb" src="./assets/sounds/keyb.mp3"></audio>
        <audio id="s_keyn" src="./assets/sounds/keyn.mp3"></audio>
        <script src="./assets/script/script.js"></script>
    </div>
</body>
</html>
